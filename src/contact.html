<h1>Contact</h1>

<form
  name="contact"
  method="POST"
  data-netlify="true"
  class="grid grid-cols-1 place-items-start gap-6"
>
  <label class="grid">Name: <input type="text" name="name" required /></label>
  <label class="grid">Email: <input type="email" name="email" required /></label>
  <label class="grid"
    >Message: <textarea name="message" cols="30" rows="5" required></textarea>
  </label>
  <input type="submit" class="cursor-pointer border border-gray-900 p-2 dark:border-white" />
</form>
