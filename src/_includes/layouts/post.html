{% extends "layouts/base.html" %} 

{% block content %}

<article class="prose my-20 dark:prose-invert lg:prose-xl font-serif">

  {% if title %}
  <h1>{{ title }}</h1>
  {% endif %}
  
  {% if date %}
  <time datetime="{{ date | toISO }}">{{ date | humanizeDate }}</time>
  {% endif %} 
  
  {{ content | safe }}
</article>

{% endblock %}
