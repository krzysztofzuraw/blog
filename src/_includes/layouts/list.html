---
layout: page
---

<h1>{{ title }}</h1>

{% set collection = collections[ collection ] %}

<ol class="stack" role="list">
  {% for item in collection | reverse %}
  <li>
    <a href="{{ item.url}}">
      <span>{{ item.data.title }}</span>
      <time datetime="{{ item.date | toISO }}"
        >{{ item.date | formatDate }}</time
      >
    </a>
  </li>
  {% endfor %}
</ol>
