---
layout: page
---

<h1>{{ title }}</h1>

{% set collection = collections[ collection ] %}

<ol class="stack list">
  {% for item in collection | reverse %}
  <li>
    <a href="{{ item.url}}">{{ item.data.title }}</a>
    <time datetime="{{ item.date | toISO }}">{{ item.date | formatDate }}</time>
  </li>
  {% endfor %}
</ol>
