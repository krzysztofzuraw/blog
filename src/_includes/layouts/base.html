<!DOCTYPE html>
<html lang="{{ metadata.language }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{{ page.url }}" />

    <title>{{ title }} | {{ metadata.title }}</title>

    <meta name="generator" content="{{ eleventy.generator }}" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />

    <link rel="stylesheet" href="{{ '/css/index.css' | url }}" />

    {% for feed, feedData in metadata.feeds %}
    <link
      rel="alternate"
      href="{{ feedData.path | url }}"
      type="application/atom+xml"
      title="{{ feedData.title }}"
    />
    {% endfor %}

    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | url }}" />
    <link rel="sitemap" type="application/xml" href="{{ metadata.sitemap.path | url }}" />

    <meta name="description" content="{{ metadata.description }}" />
    <meta name="keywords" content="{{ metadata.keywords }}" />
    <link rel="canonical" href="{{ page.url | url | absoluteUrl(metadata.url) }}" />

    <meta name="twitter:dnt" content="on" />

    <meta property="og:url" content="{{ page.url | url | absoluteUrl(metadata.url) }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }} | {{ metadata.title }}" />
    <meta property="og:description" content="{{ metadata.description }}" />
    <meta
      property="og:image"
      content="{{ '/img/og-image.jpg' | url | absoluteUrl(metadata.url) }}"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="{{ metadata.url }}" />
    <meta property="twitter:url" content="{{ page.url | url | absoluteUrl(metadata.url) }}" />
    <meta name="twitter:title" content="{{ title }} | {{ metadata.title }}" />
    <meta name="twitter:description" content="{{ metadata.description }}" />
    <meta
      name="twitter:image"
      content="{{ 'img/og-image.jpg' | url | absoluteUrl(metadata.url) }}"
    />

    <meta name="format-detection" content="telephone=no" />
  </head>

  <body
    class="mx-auto min-h-screen max-w-3xl gap-y-16 px-4 py-10 antialiased dark:bg-gray-900 dark:text-white sm:px-6 sm:py-12 lg:max-w-4xl lg:py-16 lg:px-8 lg:text-xl xl:max-w-6xl"
  >
    <header class="flex items-center justify-between gap-4">
      <strong><a href="/">{{ metadata.title }}</a></strong>
      <ul class="flex gap-4 self-end">
        {% for entry in collections.all | eleventyNavigation("Header") %}
        <!-- prettier-ignore -->
        <li class="{% if entry.url == page.url %} font-bold underline {% endif %}">
          <a href="{{ entry.url | url }}">{{ entry.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </header>
    <main class="py-8 md:py-16">{{ content | safe }}</main>
    <footer class="border-t-2 border-t-black py-6">
      <p>Â© 2016-{% currentYear %} {{ metadata.author.name }}</p>
    </footer>
  </body>
</html>
